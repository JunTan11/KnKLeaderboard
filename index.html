<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KayakAndCleanLeaderboard</title>
    <link href="https://fonts.googleapis.com/css?family=Sarpanch:400" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clouds-container">
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>
        <div class="cloud cloud-4"></div>
        <div class="cloud cloud-5"></div>
        <div class="cloud cloud-6"></div>
        <div class="cloud cloud-7"></div>
        <div class="cloud cloud-8"></div>
        <div class="cloud cloud-9"></div>
        <div class="cloud cloud-10"></div>
        <div class="cloud cloud-11"></div>
        <div class="cloud cloud-12"></div>
        <div class="cloud cloud-13"></div>
        <div class="cloud cloud-14"></div>
        <div class="cloud cloud-15"></div>
    </div>
    <div class="container">
        <img src="assets/BLYN Logo.png" alt="BLYN Logo" class="logo">
        <div class="logo-spacer"></div>
        <h1>LEADERBOARD</h1>
        <div class="water-surface-top"></div>
        <div class="water-surface-bottom"></div>
        <div class="water"></div>
        <h2>KAYAK & CLEAN</h2>
        <div class="leaderboard">
            <!-- Leaderboard Entries Start Here -->
            <!-- Repeat for each entry -->
            <!-- Entry 1 -->
            <div class="entry">
                <span class="rank">1.</span>
                <span class="name">Name1</span>
                <span class="score">Score1</span>
            </div>
            <!-- Placeholder for entries 2 to 50 -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
